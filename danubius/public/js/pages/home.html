<div class="row main-content">
  <div class="col-lg-9">
<div id="dCarousel" class="carousel slide" data-ride="carousel" data-interval="1000" data-wrap="true">
  <!-- Indicators -->
  <ol class="carousel-indicators">
    <li data-target="#dCarousel" data-slide-to="0" class="active"></li>
    <li data-target="#dCarousel" data-slide-to="1"></li>
    <li data-target="#dCarousel" data-slide-to="2"></li>
  </ol>
 
  <!-- Wrapper for slides -->
  <div class="carousel-inner">

    <div class="item {{slide.active}}" ng-repeat="slide in slides">
      <img src="{{slide.photo}}" class="img-responsive">
      <div class="carousel-caption">
          <h3>{{slide.title}}</h3>
          <p>{{slide.description}}</p>
      </div>
    </div>

  </div>
 
</div> <!-- Carousel -->
</div>
