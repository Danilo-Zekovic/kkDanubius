<div class="row main-content" ng-repeat="x in selekcije" id='{{x.id}}'>
  <div class="col-lg-6">
  	<img ng-src="{{x.slika}}"/>
  </div>
  <div class="col-lg-6">
  	<h2>{{x.selekcija}}</h2>
  	<p><strong>Clanovi tima: </strong>{{x.team}}</p>

  	<p><strong>Pomocni Trener: </strong>{{x.assistent}}</p>
  	<p><strong>Lige: </strong>{{x.leagues}}</p>
